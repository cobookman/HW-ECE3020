  <script>

    /* MAIN:
    *    Gets the input, calls recursive sorting, then outputs
    */
    function main() {
      //Get input
      var input = eval($("#inArr").val());
      var output = sort(input); //Sort recursivley our input
      input.sort();
      $("#output").html(output);
    }

    /* SORT:
    *    Holds our recursion sort which takes in the ind, and moves it right 
    */
    function sort(arr) {
      //Output variable
      var out = "";
      //Start the recursion maddness:
      recursion(0); 
      return out;
      
      function recursion(ind) {
        // Check if we've reached the end of the arr
        if(ind==arr.length) {
          return 1; //Stop recursion calls, start processing!
        }
        // Recurse to next ind
        recursion(ind+1);
        
        // Check if we're greater than number(s) to our right
        var newInd = ind;
        for(var i=ind; i<arr.length; i++) {
          if(arr[ind]>arr[i]) {
            newInd = i;
          }
        }
        // Move arr[ind] to either its current location, or nweInd
        arr.move(ind, newInd);
        out += '['+arr +']' + '<br />';
      }

    }

    //Helper Functions
    Array.prototype.move = function(from, to) {
      this.splice(to, 0, this.splice(from, 1)[0]);
    }
</script>

        <input  name="inArr" id="inArr" />
		<button onclick="main()">Sort recursivley the array</button>
		<div id="output">
		</div>
